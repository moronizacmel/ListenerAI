{% extends 'template.html' %}

{% load static %}

{% block title %}Listening{% endblock %}

{% block styles %} 

    <link rel="stylesheet" href="{% static '/css/recording.css' %}"> 
    <link rel="stylesheet" href="{% static '/css/chat.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static 'js/chat.js' %}" defer></script> 

{% endblock %}

{% block content %}

<div class="recordingContent">

    <div class="titles">Listening</div>

    <select name="language" id="language">
        <option value="en">English</option>
        <option value="spa">Spanish</option>
        <option value="others">Others</option>
    </select>

    <br>

    
    <button class="mic-toggle" id="mic">

        {% csrf_token %}

        <span class="material-icons">mic</span>
        
    </button>

    <div class="transcript" id="transcription-container"></div>

</div>

<div class="chatai">

    <header>
        <h2>ListenerAI</h2>
    </header>

    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-icons">smart_toy</span>
            <p>Hi There! <br>Click on the mic to star listening</p>
        </li>
        <li class="chat outgoing">
        </li>
    </ul>
    <div class="chat-input">

        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-icons">send</span>

    </div>



</div>


{% endblock %}

{% block bodyscripts %} 
    <script src="{% static 'js/recording.js' %}"></script> 
{% endblock %}
